<h1>Lista de Tarefas</h1>

<header>
  <input id="inputTarefa" type="text" placeholder="Digite Sua Tarefa">
  <button onclick="addTarefa()" id="btn-add" class="add">Adicionar</button>
</header>

<main id="areaLista">

</main>
<footer>
  <i class="mdi mdi-youtube"></i>&nbsp;&nbsp; <a href="http://www.youtube.com/channel/UCwAa6VoM1GCg7n4s3u9FTAg" target="_blank">Canal Programação Web</a>
</footer>
<div class="container">
	<button type="button" class="toast-btn success-toast" msg="Settings saved" icon="fa-check" icon-color="#27ae60" animation="slide-in-slide-out">Success</button>

	<button type="button" class="toast-btn danger-toast" msg="Settings not saved!" icon="fa-xmark" icon-color="#c0392b" animation="slide-in-fade-out">Error</button>

	<button type="button" class="toast-btn info-toast" msg="Message received" icon="fa-info" icon-color="#2980b9" animation="slide-in-slide-out">Information</button>

	<button type="button" class="toast-btn warning-toast" msg="Your content is not saved yet!" icon="fa-triangle-exclamation" icon-color="#f39c12" animation="slide-in-fade-out">Warning</button>
	</div>
</div>
<div class="toasts"></div>
<div class="master-toast-notification hide-toast">
	<div class="toast-content">
		<div class="toast-icon">
			<i class="fa-solid"></i>
		</div>
		<div class="toast-msg"></div>
	</div>
	<div class="toast-progress">
		<div class="toast-progress-bar"></div>
	</div>
</div>
